<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home">
                <img src="https://files.catbox.moe/u3qcae.jpeg" alt="Nime - Assistent">
                Nime - Assistent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Fitur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stats">Statistik</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">Tim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#developer">Pengembang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Kontak</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#video-album">Video Album</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://nimeeassistent.vercel.app/admin" class="nav-link admin-link" target="_blank">
                            <i class="fas fa-user-shield"></i> Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="hero-content" data-aos="fade-right">
                        <div class="hero-badge">Bot WhatsApp Terbaik</div>
                        <h1 class="hero-title">Nime <span>Assistent</span></h1>
                        <p class="hero-subtitle">Bot WhatsApp dengan 422+ fitur menarik untuk memenuhi kebutuhan digital Anda</p>
                        <div class="hero-buttons">
                            <a href="#features" class="btn-hero btn-primary">
                                <i class="fas fa-rocket me-2"></i> Jelajahi Fitur
                            </a>
                            <a href="#contact" class="btn-hero btn-outline">
                                <i class="fas fa-comments me-2"></i> Hubungi Kami
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="hero-image" data-aos="fade-left">
                        <div class="hero-img-container">
                            <video class="hero-video" id="heroVideo" autoplay loop muted playsinline>
                                <source src="https://i.top4top.io/m_3568oncss1.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="video-overlay"></div>
                            <div class="play-button" id="playButton">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <div class="video-modal-header">
                <h3 class="video-modal-title">Nime - Assistent Demo</h3>
                <button class="video-modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="video-modal-body">
                <video class="video-modal-video" id="modalVideo" controls>
                    <source src="https://i.top4top.io/m_ <span class="notification-close"><i class="fas fa-times"></i></span>
    </div>
    </div>
</div>

    <!-- Video Album Section -->
    <span class="notification-close"><i class="fas fa-times"></i>
        <div class="video-actions-bar" data-aos="fade-up" data-aos-delay="100">
                <div class="video-filter">
                    <button class="filter-btn active" data-filter="all">Semua</button>
                    <button class="filter-btn" data-filter="demo">Demo</button>
                    <button class="filter-btn" data-filter="tutorial">Tutorial</button>
                    <button class="filter-btn" data-filter="feature">Fitur</button>
                </div>
                <button class="upload-btn" id="uploadVideoBtn">
                    <i class="fas fa-upload"></i> Upload Video
                </button>
            </div>
            
            <div class="video-grid" id="videoGrid">
                <!-- Videos will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Upload Video Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-modal-content">
            <div class="upload-modal-header">
                <h3 class="upload-modal-title">Upload Video Baru</h3>
                <button class="upload-modal-close" id="closeUploadModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="upload-modal-body">
                <form id="uploadVideoForm">
                    <div class="form-group">
                        <label for="videoTitle">Judul Video</label>
                        <input type="text" id="videoTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="videoDescription">Deskripsi</label>
                        <textarea id="videoDescription" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="videoCategory">Kategori</label>
                        <select id="videoCategory" class="form-control">
                            <option value="demo">Demo</option>
                            <option value="tutorial">Tutorial</option>
                            <option value="feature">Fitur</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="videoUrl">URL Video</label>
                        <input type="text" id="videoUrl" class="form-control" placeholder="https://example.com/video.mp4" required>
                    </div>
                    <div class="form-group">
                        <label for="videoThumbnail">URL Thumbnail (Opsional)</label>
                        <input type="text" id="videoThumbnail" class="form-control" placeholder="https://example.com/thumbnail.jpg">
                    </div>
                    <div class="form-group">
                        <span class="notification-close"><i class="fas fa-times"></i></span>
    </div>
    </div>
</body>
</html>
